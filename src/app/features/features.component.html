<section class="title-wrapper">
  <h2 class="title">
    FEATURES
  </h2>
</section>

<section class="features-list">
  <mat-card *ngFor="let feature of features" class="feature">
    <mat-icon class="icon">
      {{ feature.icon }}
    </mat-icon>
    <span class="text">
      {{ feature.title }}
    </span>
  </mat-card>
</section>
